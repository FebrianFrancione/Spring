<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" th:href="@{demo.css}">
    <script src="https://kit.fontawesome.com/f41ca6203f.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="menu">
            <h3 class="logo">My<span>Projects</span></h3>
            <div class="hamburger-menu">
                <div class="bar"></div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="main">
            <header>
                <div class="overlay">
                    <div class="inner">
                        <h2 class="title">Future is here</h2>
                        <p>
                            Here are some of my latest projects
                        </p>

                        <div>
                            <p>Project 1 - Project Poker</p>
                        </div>

                        <div>
                            <p>Project 2 - Warzone Board Game</p>
                        </div>

                        <div>
                            <p>Project 3 - Message Board</p>
                        </div>

                        <div>
                            <p>Project 4 - Chess Evolved</p>
                        </div>

                        <button class="btn" onclick="location.href='https://github.com/FebrianFrancione'" type="button"><i class="fab fa-github"> More on Git!</i></button>

                    </div>
                </div>
            </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
    </div>

    <div class="links">
        <ul>
            <li>
                <a th:href="@{/}"  style="--i: 0.05s;">Home</a>
            </li>
            <li>
                <a th:href="@{Projects}" style="--i: 0.15s;">Projects</a>
            </li>
            <li>
                <a th:href="@{CurriculumVitae}" style="--i: 0.2s;">Curriculum Vitae</a>
            </li>
            <li>
                <a th:href="@{About}" style="--i: 0.25s;">About</a>
            </li>
            <li>
                <a th:href="@{Contact}" style="--i: 0.3s;">Contact</a>
            </li>
        </ul>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
